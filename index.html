<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- bootstrap4 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- my css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- my js -->
    <script src="js/script.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="logo">
          <img src="img/logo.png" alt="" />
        </div>
      </div>
      <div class="new-todo">
        <input class="todo" type="text" placeholder="Inserisci il tuo promemoria" v-model="newEl" @keyup.enter="newTodo">
        <button @click="newTodo">  Aggiungi alla lista <i class="fas fa-plus-square"></i></button>
      </div>
      <div class="todos-container">
        <ul v-if="list.length > 0">
          <li v-for="(el, index) in list" class="todo">
              {{ index + 1 }}
              {{ el }}
              <i class="fas fa-times cursor-pointer" @click="deleteEl(index)"></i>
          </li>
        </ul>
        <h3 v-else>Lista vuota</h3>
      </div>
    </div>
  </body>
</html>
